.sales-box__large-container .main-sales-text {
  font-size: 0.9rem;
  width: 82%;
  display: inline-block;
}
.sales-box__large-container p {
  font-size: 0.9rem !important;
}
@media (min-width: 1100px) {
  .sales-box__large-container p {
    font-size: 1rem !important;
  }
}
@media (min-width: 1200px) {
  .sales-box__large-container p {
    font-size: 1.1rem !important;
  }
}
.sales-box__large-container .main-sales-text p {
  margin: 0 0 8px;
  text-align: left;
  font-weight: 800;
}
.sales-box__large-container .main-sales-text p:first-child {
  margin: 8px 0 8px;
}
.sales-box__large-container .main-sales-text p b {
  font-size: 1.2rem;
  margin-top: 10px;
}

.header:after {
  right: -17px;
}
.mobile {
  display: none;
}
@media (max-width: 800px) {
  .related_products {
    display: block;
  }
  .desktop {
    display: none;
  }
  .mobile {
    display: block;
  }
  .slanted:after {
    display: none;
  }

  .row1 {
    padding: 0 15px 90px;
    font-size: 0.85rem;
    text-align: center;
  }
  .outer > .top p {
    font-size: 1.15rem;
    line-height: 1.5rem;
  }
  .outer > .bottom .twist {
    font-size: 1.2rem;
    padding: 10px 10px 10px 15px;
  }
  .row2 {
    padding: 8px;
    white-space: nowrap;
    font-size: 0.85rem;
    text-align: center;
  }

  .imageleft {
    left: 10px;
    top: 40px;
  }
  .imageright {
    right: 10px;
    top: 40px;
    width: 160px;
  }
  .mobile {
    display: inline-block;
    color: white !important;
  }
  .desktop {
    display: none;
  }

  .header {
    padding: 12px 0;
  }

  .divinner {
    width: 100%;
  }

  .row > .images > .image {
    width: 100%;
  }
  .related_products .image + .image {
    margin-left: 0;
    margin-top: 10px;
  }
  .sidebar {
    display: none;
  }
  .side p {
    font-size: 13px;
    line-height: 18px;
    margin: 0;
  }
  .footer .text_area .text_area_text_area {
    min-width: 240px;
  }
  .footer .text_area {
    display: block;
  }
  .row.one {
    padding: 10px;
  }
  .row3 {
    padding-right: 5px;
    padding-left: 5px;
  }
  .sales-box__large-container .main-sales-text {
    font-size: 0.9rem !important;
    display: inline-block;
    width: 100%;
    text-align: center;
  }
  .row3 {
    text-align: center;
    margin: 8px 0;
  }

  .sales-box__large-container .image {
    display: inline-block;
    width: 100%;
    text-align: center;
  }
  .sales-box__container.mobile {
    display: block !important;
  }
  .alright {
    word-break: break-word;
  }

  .title--main {
    width: 100% !important;
  }

  .title--main:after {
    display: none;
  }
}
